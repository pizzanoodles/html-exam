<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Personal Blog</title>
    </head>
    <body>
        <header>
            <h1>Welcome to my blog !</h1>
            <nav>
                <ul>
                    <li><a href="blog-homepage.html">My Blog</a></li>
                    <li><a href="blog-survey.html">Survey</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Survey form</h2>
            <form>
                Your background: 
                <input type="radio" name="occupation" id="student" value="Student">
                <label for="student">Student</label>
                <input type="radio" name="occupation" id="softdev" value="Software Developer">
                <label for="softdev">Software Developer</label>
                <input type="radio" name="occupation" id="others" value="Others">
                <label for="others">Others</label><br>
                <label for="rating">How do you feel about my blog:</label>
                <select id="rating">
                    <option>--Please choose your answer--</option>
                    <option value="bad">Bad</option>
                    <option value="average">Average</option>
                    <option value="good">Good</option>
                </select><br>
                The topics that you want me to share:
                <input type="checkbox" id="git" value="Git">
                <label for="git">Git</label>
                <input type="checkbox" id="css" value="CSS">
                <label for="css">CSS</label>
                <input type="checkbox" id="html" value="HTML">
                <label for="html">HTML</label>
                <input type="checkbox" id="js" value="Javascript">
                <label for="js">Javascript</label><br>
                Your feedback:<br>
                <textarea rows="10" cols="25"></textarea><br>
                <label for="blogid">Your blog id:</label>
                <input type="text"><br>
                <input type="submit" value="Submit">
            </form>
            <br>
        </main>

        <footer>
            Â© 2022 Thoughtworks
        </footer>
    </body>
</html>
